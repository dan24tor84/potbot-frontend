// File: potbot-main/frontend/android/build.gradle

buildscript {
    ext.kotlin_version = '1.9.10'         // or bump to '2.1.20' if you like
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.1' // if you need Firebase/Play services
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
