name: potbot_frontend_flutter
description: PotBot – AI-powered cannabis quality scanner and grow assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.7.0 <4.0.0'   # OK with Flutter 3.35.x (Dart 3.9)

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Camera (live preview on Android/iOS; file-pick on web still works via <input>)
  camera: ^0.11.0+2

  # Image/file picking (gallery/camera stills)
  image_picker: ^1.0.7

  # Permissions (Android/iOS)
  permission_handler: ^11.3.1

  # Files / paths
  path_provider: ^2.1.3
  path: ^1.9.0

  # HTTP client
  http: ^1.2.1

  # Env via dart-define (recommended). Keep for dev if you need it.
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    # ⚠️ Do NOT include a real .env file here in production.
    # If you keep a .env.template for dev docs, that’s fine, but don’t list .env.
