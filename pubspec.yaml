name: potbot_frontend_flutter
description: PotBot – AI-powered cannabis quality scanner and grow assistant
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0" # Dart SDK (Flutter 3.35.x uses Dart 3.9)

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8

  # Camera (Android/iOS)
  camera: ^0.11.0+2

  # Image/file picking (web/mobile)
  image_picker: ^1.0.7

  # Permissions (Android/iOS)
  permission_handler: ^12.0.1

  # Files / paths
  path_provider: ^2.1.3
  path: ^1.9.0

  # HTTP client
  http: ^1.2.2

  # Optional: local .env for non-web dev only
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
