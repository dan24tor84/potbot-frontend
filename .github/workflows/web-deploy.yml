name: Build Flutter Web → webhost/ (main)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # allow committing webhost/ back to main

jobs:
  build-and-stage:
    runs-on: ubuntu-latest
    env:
      API_URL: ${{ secrets.WEB_API_URL }}

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Enable web & get deps
        run: |
          flutter config --enable-web
          flutter pub get
          flutter --version

      - name: Build web (release)
        run: flutter build web --release --dart-define=API_URL=${{ secrets.WEB_API_URL }}

      # Stage the runtime for Railway
      - name: Stage runtime into webhost/
        run: |
          mkdir -p webhost/public
          rm -rf webhost/*
          mkdir -p webhost/public
          cp -r build/web/* webhost/public/

          # copy runtime files (must exist at repo root)
          cp server.js webhost/
          cp package.json webhost/
          echo "web: node server.js" > webhost/Procfile

          echo "=== webhost ==="
          ls -la webhost
          echo "=== webhost/public (first 50) ==="
          ls -la webhost/public | head -50

      # Make sure .gitignore doesn’t exclude webhost/
      - name: Allow tracking of webhost in .gitignore
        run: |
          if [ -f .gitignore ]; then
            echo "" >> .gitignore
            echo "# allow CI-managed webhost bundle" >> .gitignore
            echo "!webhost/**" >> .gitignore
          fi

      - name: Commit webhost/ to main
        run: |
          git add -f webhost
          git status
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "ci: update webhost from Flutter build" || echo "No changes to commit"
          git push