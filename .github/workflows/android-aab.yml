name: Build Android App Bundle (Flutter)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # JDK 17 is required by AGP 8.x
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # Install Android SDK + cmdline-tools so sdkmanager/gradle work
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          # NDK not needed; omit to save time

      # Create local.properties so Gradle knows where the SDK is
      - name: Create local.properties
        working-directory: android
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          cat local.properties

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x ./gradlew

      # Build the AAB
      - name: Build release AAB
        working-directory: android
        run: ./gradlew --no-daemon bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: potbot-release-aab
          path: android/app/build/outputs/bundle/release/*.aab

