name: Build Android App Bundle with Capacitor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    env:
      # Set Node to LTS; Capacitor/AGP work well here
      NODE_VERSION: '20'
      # Gradle needs to know where the SDK is; we write local.properties later
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # If your web assets are built with a framework, do that here
      # - name: Build web assets
      #   run: npm run build

      - name: Install Capacitor CLI
        run: npm i -g @capacitor/cli

      - name: Set up Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          # API 34/35/36 are fine; AGP 8.x compiles against recent platforms
          api-level: 34
          ndk: ''  # not needed for most apps

      - name: Generate/verify Android platform
        run: |
          npx cap sync android
          test -d android || (echo "Capacitor android folder missing" && exit 1)

      - name: Create local.properties
        working-directory: android
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
          cat local.properties

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Build AAB (release)
        working-directory: android
        run: ./gradlew --no-daemon bundleRelease

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: potbot-release-aab
          path: android/app/build/outputs/bundle/release/*.aab

